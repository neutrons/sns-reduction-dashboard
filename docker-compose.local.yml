version: '2'
services:
  app:
    extends:
      file: docker-compose.common.yml
      service: app
    links:
      - redis
      - postgres

  frontend:
    extends:
      file: docker-compose.common.yml
      service: frontend

  redis:
    extends:
      file: docker-compose.common.yml
      service: redis

  postgres:
    extends:
      file: docker-compose.common.yml
      service: postgres

  nginx:
    extends:
      file: docker-compose.common.yml
      service: nginx
    links:
      - app
      - frontend

volumes:
  dbdata:
  staticdata:
